{% block content %}
    <head>
        <!-- UI comment #2 - Font Awesome-->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- UI comment #3 - Bootstrap core CSS. I also added Boostrap LS by the end of the body tag -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>

        <div class="col-sm-9">


            <h1>Academic Integrity Policy</h1>

            <div class="row">
                <div class="col-sm-12">
                    {{ publishedPolicy.body|safe }}
                </div>
            </div>

            <div class="col-sm-12">
                <hr>
                <h5>
                  As an instructor, you may edit this policy.
                </h5>
            </div>

            <div class="col-sm-12" style="margin-top: 1em">
                    <a class="btn btn-primary pull-right" href="{% url 'edit_published_policy' publishedPolicy.pk %}" role="button">
                        Edit This policy
                    </a>
                    <a class="btn btn-default" href="{% url 'instructor_delete_old_publish_new' publishedPolicy.pk %}" role="button">
                        Publish New Policy From Templates
                    </a>
            </div>

        </div>

        <div class="col-sm-3"></div>

    </body>

{% endblock content %}
