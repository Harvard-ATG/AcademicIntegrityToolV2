{% extends 'tinymce_editor_base.html' %}

{% comment %}
    Presents text editor to an instructor
{% endcomment %}

{% block editorContent %}

    <body>

        <div class="row">
            <div class="col-xs-9">

                <div class="row">
                    <div class="col-xs-12 page-header">
                        <h1>Academic Integrity Policy Wizard</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="alert alert-info" role="alert">
                            <p><strong>Customize your policy on collaboration for this class</strong></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn-default btn-lg"><a href="{% url 'policy_templates_list' %}">Cancel</a></button>
                            <input class="btn-primary pull-right btn-lg" type="submit" value="Publish" />
                        </form>
                    </div>
                </div>

            </div>

            <div class="col-xs-3"></div>
        </div>

    </body>

{% endblock editorContent %}
